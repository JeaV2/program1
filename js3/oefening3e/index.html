<!DOCTYPE html>
<html>  
    <head>
        <title>6-rollover</title>
        <meta name="description" content="Events met plaatjes">
        <link href="css/rollover.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <img src="images/basset1-zw.jpg" id="basset1" onmouseover="switchImg('over', 0)" onmouseout="switchImg('out', 0)">
        <img src="images/basset2-zw.jpg" id="basset2" onmouseover="switchImg('over', 1)" onmouseout="switchImg('out', 1)">
        <img src="images/basset3-zw.jpg" id="basset3" onmouseover="switchImg('over', 2)" onmouseout="switchImg('out', 2)">
        <!-- let op: het script moet onderaan blijven staan. Kun je beredeneren waarom?-->
        <script type="text/javascript" src="js/6-rollover.js" defer></script>
    </body>
</html>
