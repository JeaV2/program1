<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="content/css/style.css">

<body class="container">
    <header>
        <h1>Array, While en For loop.</h1>

    <main>
        <p>Je hebt op dit moment deze elementen in je array: <span id="arrayOutput"></span></p>
        <p>dat zijn in totaal <span id="arrayLength"></span> elementen.</p>

        <p>In de array zitten <span id="arrayInt"></span> nummers, en <span id="arrayString"></span> strings</p>
        <p><input type="button" value="Verwijder laatste elementen." onclick="verwijder()"></p>
    </main>
