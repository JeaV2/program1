<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekenen met Javascript</title>
</head>
<body>
    <script>
        let getal1 = 8;
        let getal2 = 91;
        let som = getal1 + getal2;
        alert("som = " + som);
        // Verschil, product en deling.
        let verschil = getal1 - getal2;
        let product = getal1 * getal2;
        let deling = getal1 / getal2; 
        alert("verschil = " + verschil)
        alert("product = " + product)
        alert("deling = " + deling)
    </script>
</body>
</html>
